<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="password-generator">
    <h1>Generator Haseł</h1>
    <label for="min-length">Minimalna długość hasła:</label>
    <input type="number" id="min-length" min="1" value="1">

    <label for="max-length">Maksymalna długość hasła:</label>
    <input type="number" id="max-length" min="1" value="12">

    <label>
      <input type="checkbox" id="include-uppercase"> Czy hasło ma zawierać wielkie litery?
    </label>

    <label>
      <input type="checkbox" id="include-special"> Czy hasło ma zawierać znaki specjalne?
    </label>

    <button id="generate-password">Wygeneruj hasło</button>
  </div>
  <script src="script.js"></script>

</body>
</html>
